<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Added to Team</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .content {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to {{ .TeamName }}!</h1>
  </div>
  
  <div class="content">
    <p>Hello,</p>
    
    <p>You have been added to the team <strong>{{ .TeamName }}</strong>.</p>
    
    <p>You can now access the team's content and features by logging into your account.</p>
    
    <div style="text-align: center;">
      <a href="{{ .SiteURL }}/login" class="button">Go to Login</a>
    </div>
  </div>
  
  <div class="footer">
    <p>If you did not expect this notification, please ignore this email.</p>
  </div>
</body>
</html>
